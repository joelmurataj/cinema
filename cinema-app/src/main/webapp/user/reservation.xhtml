<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- Required meta tags-->
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="au theme template" />
	<meta name="author" content="Hau Nguyen" />
	<meta name="keywords" content="au theme template" />

	<!-- Title Page-->
	<title>Rezervim</title>

	<ui:include name="header" src="parts/stylesheets.html" />


</h:head>
<h:body class="animsition">

	<div class="page-wrapper">
		<ui:include src="parts/menu_sidebar.xhtml"></ui:include>

		<!-- PAGE CONTAINER-->
		<div class="page-container2">

			<ui:include src="parts/header_desktop.xhtml"></ui:include>

			<!-- BREADCRUMB-->
			<section class="au-breadcrumb m-t-75">
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="au-breadcrumb-content">
								<div class="au-breadcrumb-left">
									<span class="au-breadcrumb-span">You are here:</span>
									<ul class="list-unstyled list-inline au-breadcrumb__list">
										<li class="list-inline-item active"><a
											href="http://localhost:8083/cinema-app/admin/index.xhtml">Client
												Panel</a></li>
										<li class="list-inline-item seprate"><span>/</span></li>
										<li class="list-inline-item">Reservation Form</li>
									</ul>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
			<!-- END BREADCRUMB-->

			<!-- F U N C T I O N A L I T I E S-->
			<br />
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-8 offset-md-2">
							<div class="card">
								<div class="card-header">Rezervim</div>
								<div class="card-body">
									<div class="card-title">
										<h3 class="text-center title-2">#{reservationBean.show1.movie.title}</h3>
									</div>
									<hr />

									<div class="card-title">
										<h3 class="text-center title-2">Fill the form</h3>
									</div>
									<hr />

									<h:form>

										<div class="form-group">
											<label class="control-label mb-1">Person name: </label>
											<h:inputText id="mperson" class="form-control"
												value="#{reservationBean.reservation.person}" label="Person"
												required="true"></h:inputText>
											<h:message for="mperson" style="color:red" />

										</div>
										<div class="form-group">
											<label class="control-label mb-1">Chair </label>
											<h:selectOneMenu id="sh_chair" class="form-control"
												value="#{reservationBean.chair}" label="Chair"
												required="true">
												<f:selectItems value="#{reservationBean.chairs}" var="chair"
													itemValue="#{chair.id}" itemLabel="#{chair.number}" />
											</h:selectOneMenu>
											<h:message for="sh_chair" style="color:red" />
										</div>


										<h:commandButton class="btn btn-lg btn-info btn-block"
											value="Rezervo" action="#{reservationBean.addReservation}">
											<f:ajax  disabled="true" render="script" />
											<f:ajax   render="@form" />

										</h:commandButton>
										<h:panelGroup id="script">
											<h:outputScript rendered="#{not empty showBean.script}">#{showBean.script}</h:outputScript>
										</h:panelGroup>

									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- E N D  F U N C T I O N A L I T I E S-->



			<ui:include src="parts/footer.xhtml"></ui:include>
			<!-- END PAGE CONTAINER-->
		</div>

	</div>

	<ui:include src="parts/scripts.xhtml"></ui:include>
</h:body>

</html>
